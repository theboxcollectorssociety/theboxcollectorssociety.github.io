---
layout: default
title: Archive
---
<h1>Latest Articles</h1>

<ul>
  {% assign page_category = page.categories | first %}
  {% for post in site.posts %}
  {% if post.categories contains page_category %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.author }}
  </li>
  {% endif %}
  {% endfor %}
</ul>
